<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo AI Art Gallery | Digital Art & Effects</title>
    <!-- Remove the base tag as it can cause issues -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a0a;
            --accent: #00f3b3;
            --secondary-accent: #ff3366;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: block !important;
            opacity: 1 !important;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAElBMVEUAAAAAAAAAAAAAAAAAAAAAAADgKxmiAAAABnRSTlMDCAgPAx9KyUx7AAAASUlEQVQ4y2NgGAWjYBSMglEwCkbBKBgFo2AUjIJRMApGwSgYBaNgFIyCUTAKRsEoGAWjYBSMglEwCkbBKBgFo2AUjIJRMApGAQACtQAT1lTC8wAAAABJRU5ErkJggg==");
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 243, 179, 0.15) 0%,
                rgba(255, 51, 102, 0.15) 50%,
                rgba(0, 0, 0, 0) 100%);
            z-index: -2;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            
        }

        header {
            position: relative;
            text-align: center;
            padding: 4rem 0;
            overflow: hidden;
        }

        .title-container {
            position: relative;
            display: inline-block;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .art-piece {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .art-piece::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .art-piece:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 243, 179, 0.2);
        }

        .art-piece:hover::before {
            transform: translateX(100%);
        }

        .art-piece h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .art-piece p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .view-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, var(--accent), var(--secondary-accent));
            border-radius: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .view-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 243, 179, 0.3);
        }

        footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 4rem;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                var(--accent),
                transparent);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <header>
            <div class="title-container floating">
                <h1>Echo AI Art Gallery</h1>
                <p class="subtitle">
